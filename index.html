<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="header-left">
            <a href="#">À propos</a>
            <a href="#">Google Store</a>
        </nav>
        <nav class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#" class="icon-link">
                <svg class="grid-icon" viewBox="0 0 24 24" width="24" height="24">
                    <circle cx="6" cy="6" r="2" />
                    <circle cx="12" cy="6" r="2" />
                    <circle cx="18" cy="6" r="2" />
                    <circle cx="6" cy="12" r="2" />
                    <circle cx="12" cy="12" r="2" />
                    <circle cx="18" cy="12" r="2" />
                    <circle cx="6" cy="18" r="2" />
                    <circle cx="12" cy="18" r="2" />
                    <circle cx="18" cy="18" r="2" />
                </svg>
            </a>
            <button class="sign-in-btn">Connexion</button>
        </nav>
    </header>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
            alt="Google Logo" class="logo">
        <div class="search-container">
            <span class="search-icon">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                    <path fill="#9aa0a6"
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
            </span>
            <input type="text" class="search-input">
            <img class="mic-icon" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"
                alt="Microphone">
            <img class="lens-icon" src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Google_Lens_Icon.svg"
                alt="Google Lens">
        </div>
        <div class="buttons">
            <button>Recherche Google</button>
            <button>J'ai de la chance</button>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            <p>France</p>
        </div>
        <div class="footer-bottom">
            <div class="left-links">
                <a href="#">Publicité</a>
                <a href="#">Entreprise</a>
                <a href="#">À propos</a>
            </div>
            <div class="right-links">
                <a href="#">Confidentialité</a>
                <a href="#">Conditions</a>
                <a href="#">Paramètres</a>
            </div>
        </div>
    </footer>
